version: "3.6"
services:
  postgres:
    volumes:
      - postgres-data:/var/lib/postgresql/data
  business-logic:
    image: business-logic:dev
    build:
      args:
        NODE_ENV: development
    command: npm run dev
    environment:
      NODE_ENV: development
    volumes:
      - ./business-logic:/usr/app
      - /usr/app/node_modules
volumes:
  postgres-data:
